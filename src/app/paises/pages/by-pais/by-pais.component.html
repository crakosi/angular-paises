<h1>Búsqueda por País</h1>
<hr>

<div class="row">
    <div class="col">
       <app-pais-input 
       (onEnter)="buscar( $event )"
       (onDebounce)="sugerencias( $event )"
       placeholder="Buscar por país"></app-pais-input>
    </div>
</div>
<ul class="list-group">
    <li
       *ngFor="let pais of paisesSugueridos" class="list-group-item list-group-item-action">
      
       <a class="nav-link" [routerLink]="['/pais', pais.cca2]">
        {{ pais.name.official }}
       </a>
    </li>
</ul>
<hr>
<div  *ngIf="hayError" 
    class="alert alert-danger">
    No se encontró nada con el término {{ termino }}
</div>
<div *ngIf="!hayError && paises.length > 0" class="row">
    <div class="col">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
